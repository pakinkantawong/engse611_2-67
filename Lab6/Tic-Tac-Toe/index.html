<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
  	<div align="center">
      <h1>Tic-Tac-Toe</h1>
      <div id="grid">
        <div data-index="0"></div>

        <div data-index="2"></div>

        <div data-index="3"></div>

      <div id="results"></div>
      <div class="container">
        <button id="restart">Restart</button>
      </div>
    </div>
  </body>
</html>
